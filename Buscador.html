<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Productos</title>
    <link rel="stylesheet" href="css/Buscador.css">
</head>
<body>
    <header>
        <figure>
            <img src="img/logo2.png" alt="Páginas Encantadas" />
            <img src="img/eslogan.png" alt="Páginas Encantadas" />
            <h1>Buscador de productos</h1>
        </figure>
    </header>

    <main>
        <div class="controles">
            <input type="text" id="filtro" placeholder="Buscar por título, autor, género...">
            <button id="limpiar">Limpiar</button>
            <button id="buscar">Buscar</button>
        </div>
        <table id="tabla-libros">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Imagen</th>
                    <th>Género</th>
                    <th>Precio</th>
                    <th>Autor</th>
                    <th>Editorial</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
        <div id="paginacion">
           
        </div>
        <button id="regresar">Regresar a la vista principal</button>
    </main>

    <script src="js/Data.js"></script>
    <script src="js/Buscador.js"></script>
</body>
</html>
